<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>HTML Feedback Form</title>
</head>

<body>
	<form action="#" method="post">
	<h1>Feedback Form</h1>
	<label for="name">Name:</label>
	<input id="name" type="text" value="name" min=3 max=50><br>
	<label for="portfolio">Portfolio:</label>
	<input id="portfolio" type="url" value="url"><br>
	<label for="color">Color:</label>
	<input type="color" id="favColor" ><br>
	<label for="likeness">Likeness:</label>
    <input type="range"  id="likeness" min=1 max100><br>
	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
